name: Build System Image (beta)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Prepare build environment
        uses: easimon/maximize-build-space@master
        with:
          swap-size-mb: 2
          remove-dotnet: 'true'
          remove-android: 'true'

      - name: Build Image
        uses: docker://archlinux:latest
        with:
          args: |
            "bash build.sh beta"